<div class="modal-header">
    <h5 class="modal-title">Pending/Active Chat
        <span (click)="refreshData();" class="cursor-pointer ml-3">
            <i class="fas fa-sync font-17" ngbTooltip="Refresh Chat History" container="body" data-placement="bottom" tooltipClass="default"
                [ngClass]="{'fa-spin':isLoading}"></i>
        </span>
    </h5>
    <button type="button" class="close" (click)="close()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true" class="cus-hov">&times;</span>
    </button>

</div>

<div class="modal-body">
    <ag-grid-angular style="width: 100%; height: calc(100vh - 350px);" class="ag-theme-balham chat-history" [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef" (rowClicked)="onRowClicked($event)" (gridReady)="onGridReady($event)" [rowData]="chatHistoryResponse?.chatHistoryData"
        [suppressHorizontalScroll]="true" [enableCellTextSelection]="true" [getRowHeight]="getRowHeight">
    </ag-grid-angular>
</div>

<div class="modal-footer">
    <button class="btn btn-outline-primary" id="cancel" name="cancel" (click)="close()">Cancel
    </button>
</div>

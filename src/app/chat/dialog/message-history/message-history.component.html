<div class="modal-header">
    <h5 class="modal-title">
        Message History
    </h5>
    <!-- <div (click)="close()" class="float-right cursor-pointer cus-hov">
        <i class="fa fa-times color-white"></i>
    </div> -->
    <div class="float-right">
        <div (click)="close()" class="cus-hov">
            <i class="fa fa-times"></i>
        </div>
    </div>
</div>

<div class="modal-body">
    <table class="table">
        <thead>
            <tr>
                <th style="width: 25%;">Name</th>
                <th>Message</th>
                <th style="width: 25%;">Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data?.initialMessage">
                <td>{{data?.contactPersonName}}</td>
                <td>{{item?.msg}}</td>
                <td>{{item?.datetime | date:'MM/dd/yyyy h:mm a'}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal-footer">
    <button class="btn btn-outline-primary" id="cancel" name="cancel" (click)="close()">Cancel</button>
</div>

<div class="cont-us col activ-search">
    <div class="row d-flex justify-content-between">
        <div class="col-4">
            <div class="crm-heading   crm-grid__item" id="crm_heading">
                <div class="crm-container">
                    <div class="crm-heading__main">
                        <h3 class="crm-heading__title">Customer Profile Search</h3>
                        <span class="crm-heading__separator crm-hidden"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-24">
            <div class="crm-mainbox crm-portlet--height-fluid-half">
                <div class="container-fluid p-3">
                    <form [formGroup]="customerProfileForm">
                        <div class="row">
                            <!--First column-->
                            <div class="col col-sm-12 col-lg-3">
                                <div class="form-field">
                                    <div class="form-field-control">
                                        <input id="customerId" type="text" formControlName="customerId" class=" form-field-input" (keyup.enter)="search()" placeholder=" ">
                                        <label for="customerId" class="form-field-label">Customer Id</label>
                                        <div class="form-field-bar"></div>
                                    </div>
                                </div>
                                <div class="form-field">
                                    <div class="form-field-control">
                                        <input id="customerNumber" type="text" formControlName="customerNumber" class=" form-field-input" (keyup.enter)="search()"
                                            placeholder=" ">
                                        <label for="customerNumber" class="form-field-label">Customer Number</label>
                                        <div class="form-field-bar"></div>
                                    </div>
                                </div>
                                <div class="form-field">
                                    <div class="form-field-control">
                                        <input id="customerName" type="text" formControlName="customerName" class=" form-field-input" (keyup.enter)="search()" placeholder=" ">
                                        <label for="customerName" class="form-field-label">Customer Name</label>
                                        <div class="form-field-bar"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-10">
                                        <div class="form-field">
                                            <div class="form-field-control">
                                                <ng-select #state (open)="onClearAll()" [items]="lookupObj.stateLookup" bindLabel="name" bindValue="id" [multiple]="true"
                                                    placeholder="state" clearAllText="Clear" [selectableGroup]="true" appendTo="body"
                                                    formControlName="state" [closeOnSelect]="false" [searchable]="false" [clearable]="false"
                                                    class="salesprocessstatus">
                                                    <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                                                        <div class="custom-control custom-checkbox d-inline-block ln-normal">
                                                            <input type="checkbox" [checked]="item$.selected" class="custom-control-input" id="item-{{index}}">
                                                            <label class="custom-control-label">{{item.name}}</label>
                                                        </div>
                                                    </ng-template>
                                                    <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
                                                        <app-select-multi-label class="w-100" [items]="items">
                                                        </app-select-multi-label>
                                                    </ng-template>
                                                    <ng-template ng-header-tmp>
                                                        <input type="text" class="in-set form-field-input" [appAutofocus] placeholder="Search" (input)="state.filter($event.target.value)"
                                                        />
                                                        <button (click)="onSelectAll('state')" class="btn btn-sm btn-secondary">All</button>
                                                        <button (click)="onClearAll('state')" class="btn btn-sm btn-secondary ml-2">None</button>
                                                        <button (click)="closeSelect(state);search()" class="btn btn-sm btn-secondary ml-2">Search</button>
                                                    </ng-template>
                                                </ng-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-14">
                                        <div class="custom-control custom-checkbox mt-18 mb-8 mb-6 d-inline-block mr-3">
                                            <input type="checkbox" class="custom-control-input" formControlName="testCustomer" id="testCustomer">
                                            <label class="custom-control-label" for="testCustomer">Test Cust.</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--Second column-->
                            <!-- Sales Process Status -->
                            <div class="col col-sm-12 col-lg-3">
                                <div class="form-field">
                                    <div class="form-field-control">
                                        <ng-select #salesProcessStatus (open)="onClearAll()" [items]="lookupObj.salesProcessStatusLookup" bindLabel="name" bindValue="id"
                                            [multiple]="true" placeholder="Sales Process Status" clearAllText="Clear" [selectableGroup]="true"
                                            appendTo="body" formControlName="salesProcessStatus" [closeOnSelect]="false" [searchable]="false"
                                            [clearable]="false" class="salesprocessstatus">
                                            <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                                                <div class="custom-control custom-checkbox d-inline-block ln-normal">
                                                    <input type="checkbox" [checked]="item$.selected" class="custom-control-input" id="item-{{index}}">
                                                    <label class="custom-control-label">{{item.name}}</label>
                                                </div>
                                            </ng-template>
                                            <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
                                                <app-select-multi-label class="w-100" [items]="items">
                                                </app-select-multi-label>
                                            </ng-template>
                                            <ng-template ng-header-tmp>
                                                <input type="text" class="in-set form-field-input" [appAutofocus] placeholder="Search" (input)="salesProcessStatus.filter($event.target.value)"
                                                />

                                                <button (click)="onClearAll('salesProcessStatus')" class="btn btn-sm btn-secondary ml-2">None</button>
                                                <button (click)="closeSelect(salesProcessStatus);search()" class="btn btn-sm btn-secondary ml-2">Search</button>
                                            </ng-template>
                                        </ng-select>
                                    </div>
                                </div>

                                            </ng-template>

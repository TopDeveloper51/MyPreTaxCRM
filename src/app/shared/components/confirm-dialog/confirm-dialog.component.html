<div class="modal-header">
  <!-- <i class="fa fa-check-square mr-2" style="font-size: 24px;"></i> -->
  <h5 class="modal-title" id="modal-title">{{dialogData.title}}</h5>
  <div (click)="modal.close(true)" class="cursor-pointer cus-hov">
    <i class="fa fa-times"></i>
  </div>
</div>
<div class="modal-body">
  <span [innerHTML]="dialogData.text"></span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="modal.close('YES')">Yes</button>
  <button type="button" class="btn btn-outline-primary" (click)="modal.close('No')">No</button>
</div>

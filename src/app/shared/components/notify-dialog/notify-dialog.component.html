<div class="modal-header">
  <h5 class="modal-title" id="modal-title">
    <span *ngIf="dialogData.type=='notify'">
      <i class="fas fa-bell"></i>
    </span>
    <span *ngIf="dialogData.type=='attention'">
      <img src="assets/Attention.svg">
    </span>
    <span *ngIf="dialogData.type=='error'">
      <img src="assets/Error-Warning.svg">
    </span>
    {{dialogData.title}}
  </h5>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.close('Cross click')">
    <span aria-hidden="true" class="cus-hov">&times;</span>
  </button>
</div>
<div class="modal-body">
  <span [innerHTML]="dialogData.text"></span>
</div>
<div class="modal-footer">
  <button *ngIf="dialogData.type=='notify'" type="button" class="btn btn-outline-primary" (click)="modal.close('OK')">OK</button>
  <button *ngIf="dialogData.type !='notify'" type="button" class="btn btn-outline-primary" (click)="modal.close('CLOSE')">Close</button>
</div>

<div class="cont-us col">

    <div class="row">
        <div class="col">
            <div class="crm-heading   crm-grid__item" id="crm_heading">
                <div class="crm-container">
                    <div class="crm-heading__main">
                        <h3 class="crm-heading__title"> Ticket Sub Type List</h3>
                        <span class="crm-heading__separator crm-hidden" *ngIf="ticketTypeName">
                            (Department :
                            <b>{{ticketTypeDepartment | titlecase}}</b>, Type Name:
                            <b>{{ticketTypeName | titlecase }}</b>)</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="float-right">
                <button class="btn btn-outline-primary float-left ml-2 mt-2" (click)="manageTicketSubType($event)">
                    Add New Sub Type
                </button>
                <button class="btn btn-outline-primary float-left ml-2 mt-2" (click)="backToListing($event)">
                    Back
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-24 customersearch">
            <div class="crm-mainbox crm-portlet--height-fluid-half">
                <div class="container-fluid p-3">
                    <div class="row">
                        <div class="col-24 no-found mt-2" *ngIf="gridOptions.rowData && (gridOptions.rowData.length == 0 || gridOptions.rowData[0] == 'autoHeight')">
                            <p class="mb-0">No Data Available</p>
                        </div>
                        <div class="col-24 deta-aggrid" *ngIf="gridOptions.rowData && gridOptions.rowData.length>0 && gridOptions.rowData[0] !== 'autoHeight'">
                            <p class="font-weight-bold">Ticket Sub Types
                                <span>({{gridOptions.rowData.length | number}})</span>
                            </p>
                            <ag-grid-angular #grid style="width: 70%; height: auto;" class="ag-theme-balham" [rowData]="gridOptions.rowData" [rowDragManaged]="true"
                                [columnDefs]="gridOptions.columnDefs" [rowSelection]="rowSelection" [domLayout]="domLayout" [animateRows]="true"
                                (gridReady)="onGridReady($event)" [enableCellTextSelection]="true" (rowDragLeave)="onRowDragLeave($event)" (rowDragEnd)="onRowDragEnd($event)"
                                (rowClicked)="onButtonClicked($event)">
                            </ag-grid-angular>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
